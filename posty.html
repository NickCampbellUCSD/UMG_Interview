  <!-- COUNTDOWN JS SCRIPT -->
  <script>
      // Set valid end date
      var endDate = new Date("May 23, 2019 11:59:59").getTime();

      // Update every 1 second (1000 milliseconds)
      var x = setInterval(function() {

        // Get the present date & time
        var now = new Date().getTime();

        // Find the distance between the two dates
        var distance = endDate - now;

        // Calculating remaining days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display result in "countdown-timer" element id
        document.getElementById("countdown-timer").innerHTML = days + " : " + hours + " : "
        + minutes + " : " + seconds;

        // If the count down is finished, write that the video is out
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "OUT NOW!";
        }
      }, 1000);
    </script>
